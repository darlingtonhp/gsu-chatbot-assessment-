version: '3.8'
services:
  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: gsu-smartassist-app
    container_name: gsu-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - gsu-network

  # Nginx Web Server
  webserver:
    image: nginx:alpine
    container_name: gsu-webserver
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - gsu-network

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: gsu-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
    ports:
      - "3306:3306"
    networks:
      - gsu-network

networks:
  gsu-network:
    driver: bridge
